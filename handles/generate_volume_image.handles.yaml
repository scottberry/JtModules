---
version: 0.3.0

input:

  - name: image
    type: IntensityImage
    key:
    help: >
      Grayscale image in which beads should be detected (3D).

  - name: mask
    type: LabelImage
    key:
    help: >
      Labeled image of cell segmentation (2D).

  - name: threshold
    type: Numeric
    value: 30
    help: >
      Threshold for detection of bead intensity.

  - name: mean_size
    type: Numeric
    value: 6
    help: >
      Bead size in pixels, specifies the width of the filter kernel.

  - name: min_size
    type: Numeric
    value: 10
    help: >
      Minimal number of connected voxels per bead.

  - name: filter_type
    type: Character
    value: log_2d
    options:
      - log_2d
      - log_3d
    help: Filter to be applied to emphasise beads for detection.

  - name: minimum_bead_intensity
    type: Numeric
    value: 140
    help: >
      Minimum intensity of an identified bead centre (only applied for
      bead_localisation = max)

  - name: pixel_size
    type: Scalar
    value: 0.1625
    help: >
      x-y dimension of pixel (micrometres).

  - name: z_step
    type: Scalar
    value: 0.333
    help: >
      Distance between consecutive z-planes (micrometres).

  - name: alpha
    type: Numeric
    value: 0
    help: >
      value of parameter for 3D alpha shape calculation
        (default: ``0``, no vertex filtering performed)

  - name: plot
    type: Plot
    value: false
    help: Should a figure be created?

output:

  - name: volume_image
    type: IntensityImage
    key: generate_volume_image.volume_image
    help: >
      Image in which intensity represents the height (in z-slices)
      above the surface of the slide each point is.

  - name: figure
    type: Figure
    help: >
      "Maximum intensity projection" of beads and computed "slide
      surface". Also shows final volume image"

